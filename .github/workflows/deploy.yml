name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Inject API key
        run: sed -i "s/__NASA_API_KEY__/${{ secrets.NASA_API_KEY }}/" src/app/core/config/api.config.ts

      - name: Build
        run: npx ng build --base-href /space-dashboard/

      - name: Copy index.html to 404.html
        run: cp dist/space-dashboard/browser/index.html dist/space-dashboard/browser/404.html

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/space-dashboard/browser

      - id: deployment
        uses: actions/deploy-pages@v4
